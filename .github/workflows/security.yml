name: Security Tests

on:
  #schedule:
    # Run security tests weekly on Saturdays at 4 AM UTC
    #- cron: '0 4 * * 6'
  workflow_dispatch:
    inputs:
      target_url:
        description: 'Target URL for security testing'
        required: false
        default: 'https://vbee.vn'

jobs:
  security-scan:
    timeout-minutes: 90
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
      
    # - name: Run Security Tests
    #   run: npx playwright test --grep "@security"
    #   env:
    #     CI: true
    #     HEADLESS: true
    #     TARGET_URL: ${{ github.event.inputs.target_url || 'https://vbee.vn' }}
        
    - name: OWASP ZAP Scan
      uses: zaproxy/action-full-scan@v0.8.0
      with:
        target: ${{ github.event.inputs.target_url || 'https://vbee.com' }}
        rules_file_name: '.zap/rules.tsv'
        cmd_options: '-a'
        
    - name: Upload Security Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-scan-results
        path: |
          reports/
          report_html.html
          report_md.md
        retention-days: 30
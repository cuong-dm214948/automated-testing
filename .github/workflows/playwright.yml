jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Playwright tests
        run: npx playwright test api.spec.js --project=chromium --reporter=json > result.json

      - name: Write Google credentials
        run: echo "${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}" > scripts/credentials.json

      - name: Report results to Google Sheets
        run: node scripts/report.js
